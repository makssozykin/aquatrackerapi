tags:
  - Water
summary: Get daily water
operationId: getDailyWater
description: 'Get list of daily waters with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: day
    required: true
    schema:
      type: string
      example: '2025-03-05'
responses:
  '200':
    description: 'Get daily water'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found daily water!
            data:
              type: array
              items:
                $ref: '../../../components/schemas/water.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
